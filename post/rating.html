<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Workspace - Student Portal</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .brand-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-title {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    .brand-subtitle {
      color: #2563eb;
      font-size: 0.875rem;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #1c2c40;
      text-align: center;
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #1c2c40;
      text-align: left;
    }

    .star-rating {
      direction: rtl;
      unicode-bidi: bidi-override;
      font-size: 2rem;
      display: inline-flex;
      gap: 10px;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }

    .char-count {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #666;
      text-align: right;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    button {
      border-radius: 12px;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      min-width: 140px;
      transition: all 0.3s ease;
    }
    .submit-btn {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        position: relative;
        overflow: hidden;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    .submit-btn:active {
        transform: translateY(0);
    }
    .clear-btn {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #495057;
      border: 2px solid #dee2e6;
    }

    .clear-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }


    .success-message {
      display: none;
      margin-top: 30px;
    }

    .success-content {
      text-align: center;
    }

    .success-icon {
      font-size: 2rem;
      color: green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="brand-section">
    <h1 class="brand-title">Rate your workspace</h1>
  </div>
  <div class="container">
    <form class="rating-form">
      <div class="rating-section">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">★</label>
        </div>
      </div>
      <div class="description-section">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Share your thoughts about the workspace. What did you like? What could be improved?"
          rows="5"
          maxlength="500"
        ></textarea>
        <div class="char-count">Max 500 characters</div>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit Rating</button>
        <button type="reset" class="clear-btn">Clear Form</button>
      </div>
    </form>
  </div>
</body>
</html>
