<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Reply (Admin)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #2563eb;
      font-size: 0.875rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 14px;
      resize: vertical;
      min-height: 120px;
      transition: 0.2s ease-in-out;
      font-family: 'Segoe UI';
    }

    textarea:focus {
      border-color: #3390ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(51, 144, 255, 0.2);
    }

    .submit-btn {
    
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        position: relative;
        overflow: hidden;
    }
    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    .submit-btn:active {
        transform: translateY(0);
    }


    .info-box {
      background-color: #f1f5ff;
      border-left: 4px solid #4a6cf7;
      padding: 12px 16px;
      margin-top: 25px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.95rem;
      color: #333;
    }

    .info-box strong {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #2f4abf;
      margin-bottom: 4px;
    }

    .info-box strong::before {
      content: "✉️";
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1>Feedback Reply</h1>
  <p class="subtitle">Respond to the feedback submitted by users</p>

  <div class="card">
    <h2>Post Reply</h2><br>
    <form>
      <div class="form-group">
        <textarea name="reply" placeholder="Write your reply here..." required></textarea>
      </div><br>
      <button type="submit" class="submit-btn">➤ Reply</button>
    </form>

    <!-- <div class="info-box">
      <strong>Admin Reply Note</strong>
      Replies will be sent directly to the user who submitted the feedback.
    </div> -->
  </div>

</body>
</html>
