<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Academics - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(to right, #e3efff, #dceaff);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: black;
        }

        header h1 {

          font-size: 1.875rem;
          font-weight: bold;
          color: #1e3a8a;
          margin-bottom: 0.5rem;


        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .schedule-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .schedule-form:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .form-title {
          font-size: 1.5rem;
          font-weight: 600;
          color: #1f2937;
          margin-bottom: 0.5rem;

        }

        .date-section {
            margin-bottom: 32px;
        }

        .date-row {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .date-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .date-input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            background-color: #fafafa;
            transition: all 0.3s ease;
            width: 160px;
        }

        .date-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: white;
        }

        .date-separator {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6b7280;
            margin: 0 10px;
            align-self: flex-end;
            margin-bottom: 8px;
        }

        .schedule-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .schedule-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .schedule-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .schedule-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .schedule-button:hover::before {
            left: 100%;
        }

        .schedule-button:active {
            transform: translateY(0);
        }

        .info-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .info-title {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .info-text {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            header h1 {
                font-size: 2rem;
            }

            .schedule-form {
                padding: 24px;
                border-radius: 16px;
            }

            .date-row {
                flex-direction: column;
                gap: 16px;
            }

            .date-separator {
                transform: rotate(90deg);
                margin: 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .schedule-form {
                padding: 20px;
            }

            .date-input {
                width: 100%;
                max-width: 200px;
            }

            .schedule-button {
                width: 100%;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Schedule Academics</h1>

        </header>

        <form class="schedule-form" action="#" method="POST">
            <center><h3 class="form-title">Plan your academic sessions</h3></center><br>

            <div class="date-section">
                <div class="date-row">
                    <div class="date-group">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input
                            type="date"
                            id="start-date"
                            name="start_date"
                            class="date-input"
                            required
                        >
                    </div>

                    <div class="date-separator">to</div>

                    <div class="date-group">
                        <label for="end-date" class="form-label">End Date</label>
                        <input
                            type="date"
                            id="end-date"
                            name="end_date"
                            class="date-input"
                            required
                        >
                    </div>
                </div>
            </div>

            <div class="schedule-section">
                <button type="submit" class="schedule-button">
                    Schedule
                </button>
            </div>

            <div class="info-section">
                <div class="info-title">ðŸ“… Scheduling Information</div>
                <div class="info-text">
                    Select your preferred date range for academic sessions.
                </div>
            </div>
        </form>
    </div>
</body>
</html>
