<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration - EduWork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 32rem;
        }
        .back-button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(14, 60, 198, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
    }

    .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 28, 130, 0.98);
            transform: translateY(-1px);
            }
        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
              display: inline-flex;
              align-items: center;
              justify-content: center;
              width: 4rem;
              height: 4rem;
              background-color: white;
              border-radius: 0.75rem; /* rounded corners, not fully round */
              overflow: hidden; /* clips image to border-radius */
              margin-bottom: 1rem;
              box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          }



        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps proportions and fills the circle */
        }


        .brand-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: #2563eb;
            font-size: 0.875rem;
        }

        .registration-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            border: 1px solid #dbeafe;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .registration-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .registration-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #60a5fa;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #111827;
            background: white;
            transition: all 0.2s;
        }

        .form-input.no-icon {
            padding-left: 0.75rem;
        }

        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: transparent;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #111827;
            background: white;
            transition: all 0.2s;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: transparent;
        }

        .gender-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-wrapper {
            display: flex;
            align-items: center;
        }

        .radio-input {
            width: 1rem;
            height: 1rem;
            color: #2563eb;
            border: 1px solid #d1d5db;
            margin-right: 0.5rem;
        }

        .radio-label {
            font-size: 0.875rem;
            color: #374151;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            background: #f9fafb;
            color: #6b7280;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .file-label:hover {
            border-color: #2563eb;
            background: #eff6ff;
            color: #2563eb;
        }

        .file-label svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }
        .register-button {
            width:100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .register-button:hover::before {
            left: 100%;
        }

        .register-button:active {
            transform: translateY(0);
        }

        .login-link-section {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-link {
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-link:hover {
            color: #1d4ed8;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-text {
            font-size: 0.75rem;
            color: #2563eb;
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }

            .registration-card {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .gender-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'employer_profile' %}" class="back-button">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Profile
        </a>
        <!-- Logo and Brand -->
        <div class="brand-section">
          {% comment %} <div class="logo">
              <img src="eduwork_logo.png" alt="EduWork Logo" />
          </div> {% endcomment %}
            <h1 class="brand-title">EduWork™</h1>
            <p class="brand-subtitle">Earn While You Learn</p>
        </div>

        <!-- Registration Form -->
        <div class="registration-card">
            <div class="registration-header">
                <h2 class="registration-title">Update your profile</h2>
                <p class="registration-subtitle">submit your latest profile</p>
            </div>

            <form id="registrationForm" action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <!-- Owner name and shop name -->
                <!-- category -->
                {% comment %} <div class="form-group">
                  <label for="category" class="form-label">Job Category</label>
                  <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12h6m-6 4h6M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>

                    <select
                      id="category"
                      name="category"
                      class="form-input">
                            <option value="">-- Select a category --</option>
                            <option value="cooking">Cooking</option>
                            <option value="management">Management</option>
                            <option value="driving">Driving</option>
                            <option value="creativity">Creativity</option>
                            <option value="communication">Communication</option>
                            <option value="it">IT</option>
                            <option value="machinery">Machinery</option>
                            <option value="farming">Farming</option>
                    </select>
                  </div>
                </div> {% endcomment %}


                <!-- Address -->

                <!-- Upload Shop Logo -->
                <div class="form-group">
                    <label class="form-label">Upload Shop Logo</label>
                    <div class="file-upload">
                        <input
                            id="shopLogo"
                            name="shopLogo"
                            type="file"
                            accept="image/*"
                            class="file-input"
                        />
                        <label for="shopLogo" class="file-label">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            Choose file or drag here
                        </label>
                    </div>
                </div>


                <!-- Phone and Email -->
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <input
                                id="phone"
                                name="phone"
                                type="tel"
                                class="form-input"
                                placeholder="Enter phone number"
                            />
                        </div>
                    </div>
                    
                <!-- Password and Confirm Password -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M12 11c1.657 0 3-1.343 3-3V6a3 3 0 10-6 0v2c0 1.657 1.343 3 3 3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M5 11h14v10H5z" />
                            </svg>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                class="form-input"
                                placeholder="Enter password"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M12 11c1.657 0 3-1.343 3-3V6a3 3 0 10-6 0v2c0 1.657 1.343 3 3 3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M5 11h14v10H5z" />
                            </svg>
                            <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                class="form-input"
                                placeholder="Confirm password"
                            />
                        </div>
                    </div>
                </div>


                <!-- Location link -->
                <div class="form-group">
                    <label for="locationLink" class="form-label">Location link</label>
                    <div class="input-wrapper">
                      <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M10.59 13.41a5 5 0 010-7.07l2.83-2.83a5 5 0 017.07 7.07l-1.42 1.42M13.41 10.59a5 5 0 010 7.07l-2.83 2.83a5 5 0 01-7.07-7.07l1.42-1.42" />
                      </svg>




                        <input
                            id="locationLink"
                            name="locationLink"
                            type="text"
                            class="form-input"
                            placeholder="Paste your map link"
                        />
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit" class="register-button">
                    Register
                </button>
            </form>

            <!-- Login Link -->
            
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">© 2025 EduWork. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Password validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if(password == ""){
                return true;
            }
            // Check if passwords match
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match! Please make sure both password fields are identical.');
                return false;
            }
            
            // Check password requirements
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return false;
            }
            
            // Check for at least one letter
            const hasLetter = /[a-zA-Z]/.test(password);
            if (!hasLetter) {
                e.preventDefault();
                alert('Password must contain at least one letter!');
                return false;
            }
            
            // Check for at least one number
            const hasNumber = /[0-9]/.test(password);
            if (!hasNumber) {
                e.preventDefault();
                alert('Password must contain at least one number!');
                return false;
            }
            
            // If all validations pass, form will submit
            return true;
        });

        // File upload preview
        document.getElementById('profilePicture').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const label = document.querySelector('.file-label');

            if (file) {
                label.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    ${file.name}
                `;
                label.style.color = '#059669';
                label.style.borderColor = '#059669';
                label.style.backgroundColor = '#ecfdf5';
            }
        });


        // Real-time password strength indicator (optional)
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const isLongEnough = password.length >= 6;
            
            // You can add visual feedback here if needed
            if (isLongEnough && hasLetter && hasNumber) {
                e.target.style.borderColor = '#10b981'; // green
            } else if (password.length > 0) {
                e.target.style.borderColor = '#f59e0b'; // orange
            } else {
                e.target.style.borderColor = '#d1d5db'; // default
            }
        });
    </script>
</body>
</html>
