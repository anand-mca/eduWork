{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduWork Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
              display: inline-flex;
              align-items: center;
              justify-content: center;
              width: 4rem;
              height: 4rem;
              background-color: white;
              border-radius: 0.75rem; /* rounded corners, not fully round */
              overflow: hidden; /* clips image to border-radius */
              margin-bottom: 1rem;
              box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          }



        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps proportions and fills the circle */
        }


        .brand-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: #2563eb;
            font-size: 0.875rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            border: 1px solid #dbeafe;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #60a5fa;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #111827;
            background: white;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: transparent;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #2563eb;
        }

        .password-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .password-input {
            padding-right: 3rem;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            color: #2563eb;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #374151;
        }

        .forgot-link {
            font-size: 0.875rem;
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #1d4ed8;
        }

        .login-button {
            width:100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            margin-top: 1.5rem;
            position: relative;
        }

        .divider-line {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
        }

        .divider-border {
            width: 100%;
            border-top: 1px solid #d1d5db;
        }

        .divider-text {
            position: relative;
            display: flex;
            justify-content: center;
            font-size: 0.875rem;
        }

        .divider-label {
            padding: 0 0.5rem;
            background: white;
            color: #6b7280;
        }

         .signup-section {
            margin-top: 1.5rem;
            text-align: center;
        } 

        .signup-link {
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .signup-link:hover {
            color: #d81d93ff;
        }

        .user-types {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .user-types-label {
            text-align: center;
            font-size: 1rem;
            color: #124db3;
            margin-bottom: 0.75rem;
        }

        .user-type-buttons {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 0.5rem;
        }

        .user-type-button {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #2563eb;
            background-color: #eff6ff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-type-button:hover {
            background-color: #dbeafe;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-text {
            font-size: 0.75rem;
            color: #2563eb;
        }
	.user-types {
    		margin: 0 auto;
    		text-align: center;
    		width: fit-content;
	}


        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
     .login-link-section {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-link {
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-link:hover {
            color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Brand -->
        <div class="brand-section">
          <div class="logo">
              <img src="eduwork_logo.png" alt="EduWork Logo" />
          </div>

            <h1 class="brand-title">EduWork</h1>
            <p class="brand-subtitle">Earn While You Learn

            </p>
        </div>

        <!-- Login Form -->
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Welcome</h2>
                <p class="login-subtitle">Sign in to your account</p>
            </div>
            {% if error %}
                 <p style="color: red; text-align:center;">{{ error }}</p>
            {% endif %}

            <form id="loginForm" action="" method="POST">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="form-input"
                            placeholder="Enter your username"
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="form-input password-input"
                            placeholder="Enter your password"
                        />
                        <button type="submit" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password
                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input id="remember-me" name="remember-me" type="checkbox" class="checkbox" />
                        <label for="remember-me" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div> -->

                <!-- Login Button -->
                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line">
                    <div class="divider-border"></div>
                </div>
                <div class="divider-text">
                    <span class="divider-label">New to EduWork?</span>
                </div>
            </div>

            <!-- Sign Up Link -->
            <!-- <div class="signup-section">
                <a href="#" class="signup-link">Create an account</a>
            </div> -->

            <!-- User Type Selection -->
            <div class="user-types">
                <p class="user-types-label">Create an account as:</p>
                <div class="user-type-buttons">
                <a href="/employer/register/" class="signup-link">Employer</a>
            </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">© 2025 EduWork. All rights reserved.</p>
        </div>
    </div>

    {% comment %} <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function selectUserType(type) {
            console.log('Selected user type:', type);
            // Add visual feedback
            const buttons = document.querySelectorAll('.user-type-button');
            buttons.forEach(btn => btn.style.backgroundColor = '#eff6ff');
            event.target.style.backgroundColor = '#dbeafe';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log('Login attempt:', { username, password });
            // Handle login logic here
        });
    </script> {% endcomment %}
</body>
</html>
