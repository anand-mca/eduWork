<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Announcement (Employer)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #2563eb;
      font-size: 0.875rem;
    }

    .announcement-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .announcement-box h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: black; /* Consistent with headings */
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s;
      color: #333;
    }

    input:focus, textarea:focus {
      border-color: #1e88e5;
      outline: none;
    }

    textarea {
      font-family: 'Segoe UI';
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        position: relative;
        overflow: hidden;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    .submit-btn:active {
        transform: translateY(0);
    }
    .info-box {
      margin-top: 30px;
      background-color: #e3f2fd;
      border-left: 4px solid #1e88e5;
      border-radius: 12px;
      padding: 16px 20px;
      width: 100%;
      max-width: 480px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 0.95rem;
      color: #333;
    }

    .info-box::before {
      content: "ðŸ“¢";
      font-size: 1.2rem;
    }
    .back-button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(14, 60, 198, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 28, 130, 0.98);
        }

    @media (max-width: 500px) {
      .announcement-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Post Announcement</h1>
  <p class="subtitle" style="color: #2563eb;">Share the latest updates with your audience</p>

  <div class="announcement-box">
    <h2>What's the latest?</h2>
    <form id="announcementForm" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <input type="text" name="title" placeholder="Title" required />
        <textarea name="description" placeholder="Description" required></textarea>
      </div><br>
      <div>
        <button type="submit" class="submit-btn">Post Announcement</button>
      </div>
      <br>
      <br>
      <div>
        <a href="{%url 'employer_home' %}" class="back-button">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Home Page
            </a>
      </div>
      
    </form>
  </div>

  <div class="info-box">
    Provide a clear and concise title and description for your announcement.
  </div>

</body>
</html>
